attribute_index:
    path:     /
    defaults: { _controller: "ProductBundle:Attribute:index" }
    methods:  GET

attribute_show:
    path:     /{id}/show
    defaults: { _controller: "ProductBundle:Attribute:show" }
    methods:  GET

attribute_new:
    path:     /new
    defaults: { _controller: "ProductBundle:Attribute:new" }
    methods:  [GET, POST]

attribute_edit:
    path:     /{id}/edit
    defaults: { _controller: "ProductBundle:Attribute:edit" }
    methods:  [GET, POST]

attribute_delete:
    path:     /{id}/delete
    defaults: { _controller: "ProductBundle:Attribute:delete" }
    methods:  DELETE
