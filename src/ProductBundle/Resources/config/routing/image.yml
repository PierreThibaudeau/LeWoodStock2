image_index:
    path:     /
    defaults: { _controller: "ProductBundle:Image:index" }
    methods:  GET

image_show:
    path:     /{id}/show
    defaults: { _controller: "ProductBundle:Image:show" }
    methods:  GET

image_new:
    path:     /new
    defaults: { _controller: "ProductBundle:Image:new" }
    methods:  [GET, POST]

image_edit:
    path:     /{id}/edit
    defaults: { _controller: "ProductBundle:Image:edit" }
    methods:  [GET, POST]

image_delete:
    path:     /{id}/delete
    defaults: { _controller: "ProductBundle:Image:delete" }
    methods:  DELETE
